<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Smart Diagnostic AI</title>
    <link rel="stylesheet" type="text/css" href="../static/css/chat_bot.css">
</head>
<body>

<header>
    <nav class="nav_part">
        <a href="{{ url_for('home') }}">Home</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Signup</a>
        {% endif %}
        <a href="{{ url_for('about') }}">About Us</a>
        <a href="{{ url_for('contact') }}">Contact Us</a>
    </nav>
</header>

<main>
    <div class="chat-container">
        <div class="chat-header">Medical Image Diagnosis Chatbot</div>
        
        <!-- Chat History -->
        <div class="chat-history"></div>

        <!-- Gemini Chat Input -->
        <div class="chat-input-area">
            <input type="text" id="prompt-input" placeholder="Ask a follow up question...">
            <button id="send-text-btn" class="send-button">âž¤</button>
        </div>

        <!-- Dropdown for selecting analysis type -->
        <div class="analysis-selection">
            <label for="analysis-type">Select Analysis Type:</label>
            <select id="analysis-type">
                <option value="bone">Bone Fracture Detection</option>
                <option value="ctscan">CT Scan Analysis</option>
            </select>
        </div>

        <!-- File Upload Section -->
        <div class="file-upload-wrapper">
            <input type="file" id="image-input" accept="image/*">
        </div>

        <!-- Analyze Button -->
        <button id="analyze-btn" class="analyze-button">Analyze</button>
    </div>
</main>

<script src="../static/script.js"></script>
</body>
</html>
